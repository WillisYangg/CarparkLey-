name: carparkley
description: A new Flutter application.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^5.0.0
  google_maps_flutter: ^2.0.2
  google_maps_webservice: ^0.0.19
  flutter_google_places_hoc081098: ^1.0.0-nullsafety.1
  flutter_polyline_points: ^0.2.6
  geolocator: ^7.0.1
  http: ^0.13.1
  flutter_spinkit: ^5.0.0
  dio: ^1.0.13
  firebase_core: ^1.0.2
  firebase_auth: ^1.0.1
  cloud_firestore: ^1.0.3
  share: ^0.6.3+5

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true
  assets:
    - assets/fonts/
  fonts:
    - family: Pacifico
      fonts:
        - asset: assets/fonts/Pacifico-Regular.ttf

    - family: Source Sans Pro
      fonts:
        - asset: assets/fonts/SourceSansPro-Regular.ttf

    - family: ConcertOne
      fonts:
        - asset: assets/fonts/ConcertOne-Regular.ttf


